version: '3.2'
services:
    las:
        image: registry.scontain.com:5050/sconecuratedimages/services:las
        devices:
         - "$DEVICE"
    python:
        image: hello
        devices:
         - "$DEVICE"
        command: sh -c "sleep 5; SCONE_LOG=7 SCONE_LAS_ADDR=las SCONE_CAS_ADDR=$SCONE_CAS_ADDR SCONE_CONFIG_ID=$SESSION/hello python"  
        depends_on:
         - las
        privileged: true